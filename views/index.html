<div class="row">
    <div class="col-lg-9">
        <div class="page-header">
            <h1>{{'List of contacts'|translate}}</h1>
        </div>

        <div ng-if="saved" class="alert alert-success">
            Saved!
        </div>
        <p><strong>Search: </strong><input class="form-control" type="text" ng-model="filter" /></p>

        <table ng-table="tableParams" class="table">
            <tbody ng-repeat="group in $groups">
            <tr class="ng-table-group">
                <td colspan="{{$columns.length}}">
                    <a href="" ng-click="group.$hideRows = !group.$hideRows">
                        <strong>{{ group.value }}</strong>
                    </a>
                </td>
            </tr>
            <tr ng-hide="group.$hideRows" ng-repeat="user in group.data">
                <td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'">
                    <a ng-href="{{user.getUrl()}}">{{user.name}}</a>
                </td>
                <td data-title="'Surname'">
                    {{user.surname}}
                </td>
                <td data-title="'Phone'">
                    {{user.phone}}
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-lg-3">

        <a class="btn btn-primary" href="#!/add">Add contact</a>
        <div id="view1" app-view-segment="1"></div>
    </div>
</div>
